# Attention:
# Use this docker-compose to:
# - Up development environment: docker-compose up
# - Build docker images: docker-compose build

version: '3.6'

services:
  bothub-nlp-api:
    image: ilha/bothub-nlp-api:${BOTHUB_NLP_API_DOCKER_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: bothub-nlp-api/Dockerfile
    ports:
      - 2657:2657
    depends_on:
      - bothub-nlp-celery-redis
    networks:
      - default
      - bothub
    environment:
      - SUPPORTED_LANGUAGES=${SUPPORTED_LANGUAGES:-en|pt}
      # bothub-engine env vars
      - SECRET_KEY=${SECRET_KEY:-SK}
      - DEBUG=${DEBUG:-true}
      - DEFAULT_DATABASE=${DEFAULT_DATABASE:-postgres://bothub:bothub@database:5432/bothub}
      # bothub-nlp env vars
      - BOTHUB_NLP_DEBUG=${BOTHUB_NLP_DEBUG:-true}
      - BOTHUB_NLP_DEVELOPMENT_MODE=${BOTHUB_NLP_DEVELOPMENT_MODE:-false}
      - BOTHUB_NLP_SENTRY_CLIENT=${BOTHUB_NLP_SENTRY_CLIENT}
      # bothub-nlp-celery env vars
      - BOTHUB_NLP_CELERY_BROKER_URL=${BOTHUB_NLP_CELERY_BROKER_URL:-redis://bothub-nlp-celery-redis:6379/0}
      - BOTHUB_NLP_CELERY_BACKEND_URL=${BOTHUB_NLP_CELERY_BACKEND_URL:-redis://bothub-nlp-celery-redis:6379/0}
      - BOTHUB_NLP_NLU_AGROUP_LANGUAGE_QUEUE=${BOTHUB_NLP_NLU_AGROUP_LANGUAGE_QUEUE:-True}
      # env vars
      - BOTHUB_NLP_API_LOGGER_FORMAT=${BOTHUB_NLP_API_LOGGER_FORMAT:-%(asctime)s - %(name)s - %(levelname)s - %(message)s}
      - BOTHUB_NLP_API_LOGGER_LEVEL=${BOTHUB_NLP_API_LOGGER_LEVEL:-10}

  bothub-nlp-nlu-worker:
    image: ilha/bothub-nlp-nlu-worker:${BOTHUB_NLP_NLU_WORKER_DOCKER_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: bothub-nlp-nlu-worker/Dockerfile
      args:
        DOWNLOAD_SPACY_MODELS: ${DOWNLOAD_SPACY_MODELS_ON_DOCKER_BUILD}
    depends_on:
      - bothub-nlp-celery-redis
    networks:
      - default
      - bothub
    environment:
      - SUPPORTED_LANGUAGES=${SUPPORTED_LANGUAGES:-en|pt}
      # bothub-engine env vars
      - SECRET_KEY=${SECRET_KEY:-SK}
      - DEBUG=${DEBUG:-true}
      - DEFAULT_DATABASE=${DEFAULT_DATABASE:-postgres://bothub:bothub@database:5432/bothub}
      # bothub-nlp env vars
      - BOTHUB_NLP_DEBUG=${BOTHUB_NLP_DEBUG:-true}
      - BOTHUB_NLP_DEVELOPMENT_MODE=${BOTHUB_NLP_DEVELOPMENT_MODE:-false}
      - BOTHUB_NLP_SENTRY_CLIENT=${BOTHUB_NLP_SENTRY_CLIENT}
      # bothub-nlp-celery env vars
      - BOTHUB_NLP_CELERY_BROKER_URL=${BOTHUB_NLP_CELERY_BROKER_URL:-redis://bothub-nlp-celery-redis:6379/0}
      - BOTHUB_NLP_CELERY_BACKEND_URL=${BOTHUB_NLP_CELERY_BACKEND_URL:-redis://bothub-nlp-celery-redis:6379/0}
      - BOTHUB_NLP_NLU_AGROUP_LANGUAGE_QUEUE=${BOTHUB_NLP_NLU_AGROUP_LANGUAGE_QUEUE:-True}

  bothub-nlp-nlu-worker-on-demand:
    image: ilha/bothub-nlp-nlu-worker-on-demand:${BOTHUB_NLP_NLU_WORKER_ON_DEMAND_DOCKER_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: bothub-nlp-nlu-worker-on-demand/Dockerfile
    depends_on:
      - bothub-nlp-celery-redis
    networks:
      - default
      - bothub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - SUPPORTED_LANGUAGES=${SUPPORTED_LANGUAGES:-en|pt}
      # bothub-engine env vars
      - SECRET_KEY=${SECRET_KEY:-SK}
      - DEBUG=${DEBUG:-true}
      - DEFAULT_DATABASE=${DEFAULT_DATABASE:-postgres://bothub:bothub@database:5432/bothub}
      # bothub-nlp env vars
      - BOTHUB_NLP_DEBUG=${BOTHUB_NLP_DEBUG:-true}
      - BOTHUB_NLP_DEVELOPMENT_MODE=${BOTHUB_NLP_DEVELOPMENT_MODE:-false}
      - BOTHUB_NLP_SENTRY_CLIENT=${BOTHUB_NLP_SENTRY_CLIENT}
      # bothub-nlp-celery env vars
      - BOTHUB_NLP_CELERY_BROKER_URL=${BOTHUB_NLP_CELERY_BROKER_URL:-redis://bothub-nlp-celery-redis:6379/0}
      - BOTHUB_NLP_CELERY_BACKEND_URL=${BOTHUB_NLP_CELERY_BACKEND_URL:-redis://bothub-nlp-celery-redis:6379/0}
      - BOTHUB_NLP_NLU_AGROUP_LANGUAGE_QUEUE=${BOTHUB_NLP_NLU_AGROUP_LANGUAGE_QUEUE:-True}
      # env vars
      - BOTHUB_NLP_DOCKER_CLIENT_BASE_URL=${BOTHUB_NLP_DOCKER_CLIENT_BASE_URL:-unix://var/run/docker.sock}

  bothub-nlp-celery-redis:
    image: redis
    ports:
      - 6379:6379

networks:
  bothub:
    external: true
